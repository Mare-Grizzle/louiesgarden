{% extends 'base.html' %}
{% load static %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="ask-question">
      <label for="question">Ask Louie: </label>
      <br>
      <input type="text" class="wide" id="question" name="question" value="{{ form.question.value|default:'' }}" required>
    </div>
    <input type="submit" class="long" value="Ask">
  </form>

  <p class="generated-text"> {{ generated_text }} </p>

{% endblock %}
