{% extends 'base.html' %}
{% load static %}


{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-field">
      <label for="width">Plot width:</label>
      <input type="number" id="width" name="width" value="{{ form.width.value }}" required>
    </div>
    <div class="form-field">
      <label for="height">Plot length:</label>
      <input type="number" id="height" name="height" value="{{ form.height.value }}" required>
    </div>
    <div class="form-field">
      <label for="zipcode">Zip code:</label>
      <input type="text" id="zipcode" name="zipcode" value="{{ form.zipcode.value }}" required>
    </div>
  
    
    <div class="vegetable-list">
      {% for veg_value, veg_label in form.vegetables.field.choices %}
        <input type="checkbox" name="vegetables" value="{{ veg_value }}">
        <label>{{ veg_label }}</label>
        <br>
      {% endfor %}
    </div>
    <input type="submit" value="Submit">
  </form>

  <table>
    <thead>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  


  {% if image_url %}
    <img src="{{ image_url }}" alt="Generated image" class="image">
  {% endif %}
{% endblock %}
